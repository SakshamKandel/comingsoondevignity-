<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Debug Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            background: #000;
            color: #00ff00;
        }
        .status {
            margin: 10px 0;
            padding: 10px;
            border: 1px solid #333;
            background: #111;
        }
        .error {
            color: #ff0000;
        }
        .success {
            color: #00ff00;
        }
    </style>
</head>
<body>
    <h1>Debug Information</h1>
    
    <div class="status">
        <h3>Basic HTML Status</h3>
        <p id="html-status">HTML is loading...</p>
    </div>
    
    <div class="status">
        <h3>CSS Status</h3>
        <p id="css-status">Checking CSS...</p>
    </div>
    
    <div class="status">
        <h3>GSAP Status</h3>
        <p id="gsap-status">Checking GSAP...</p>
    </div>
    
    <div class="status">
        <h3>Network Resources</h3>
        <p id="network-status">Checking network...</p>
    </div>
    
    <div class="status">
        <h3>Console Logs</h3>
        <div id="console-logs"></div>
    </div>

    <script>
        console.log('Debug page loaded');
        
        // Log function
        function logToPage(message, type = 'info') {
            const logsDiv = document.getElementById('console-logs');
            const logItem = document.createElement('div');
            logItem.textContent = new Date().toLocaleTimeString() + ': ' + message;
            logItem.className = type;
            logsDiv.appendChild(logItem);
            console.log(message);
        }
        
        // HTML Status
        document.getElementById('html-status').textContent = 'HTML loaded successfully';
        document.getElementById('html-status').className = 'success';
        logToPage('HTML status check passed', 'success');
        
        // CSS Status
        try {
            const link = document.createElement('link');
            link.rel = 'stylesheet';
            link.href = './style.css';
            link.onload = function() {
                document.getElementById('css-status').textContent = 'CSS loaded successfully';
                document.getElementById('css-status').className = 'success';
                logToPage('CSS loaded successfully', 'success');
            };
            link.onerror = function() {
                document.getElementById('css-status').textContent = 'CSS failed to load';
                document.getElementById('css-status').className = 'error';
                logToPage('CSS failed to load', 'error');
            };
            document.head.appendChild(link);
        } catch(e) {
            logToPage('CSS error: ' + e.message, 'error');
        }
        
        // GSAP Status
        const gsapScript = document.createElement('script');
        gsapScript.src = 'https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js';
        gsapScript.onload = function() {
            document.getElementById('gsap-status').textContent = 'GSAP loaded successfully';
            document.getElementById('gsap-status').className = 'success';
            logToPage('GSAP loaded: ' + (typeof gsap !== 'undefined'), 'success');
        };
        gsapScript.onerror = function() {
            document.getElementById('gsap-status').textContent = 'GSAP failed to load';
            document.getElementById('gsap-status').className = 'error';
            logToPage('GSAP failed to load', 'error');
        };
        document.head.appendChild(gsapScript);
        
        // Network status
        fetch('./style.css')
            .then(response => {
                if (response.ok) {
                    document.getElementById('network-status').textContent = 'Network and local files accessible';
                    document.getElementById('network-status').className = 'success';
                    logToPage('Network status: OK', 'success');
                } else {
                    throw new Error('Network response not ok');
                }
            })
            .catch(error => {
                document.getElementById('network-status').textContent = 'Network issues detected: ' + error.message;
                document.getElementById('network-status').className = 'error';
                logToPage('Network error: ' + error.message, 'error');
            });
            
        // Test main site
        setTimeout(() => {
            logToPage('Testing main site iframe load...', 'info');
            const iframe = document.createElement('iframe');
            iframe.src = './index.html';
            iframe.style.width = '100%';
            iframe.style.height = '200px';
            iframe.style.border = '1px solid #333';
            iframe.onload = function() {
                logToPage('Main site iframe loaded', 'success');
            };
            iframe.onerror = function() {
                logToPage('Main site iframe failed', 'error');
            };
            document.body.appendChild(iframe);
        }, 2000);
    </script>
</body>
</html>
